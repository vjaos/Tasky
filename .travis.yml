dist: trusty
language: java
jdk: oraclejdk8


cache:
  - "$HOME/.m2"
branches:
  only:
    - master
services:
  - docker
addons:
  apt:
    packages:
      - docker-ce
env:
  global:
    - COMMIT=${TRAVIS_COMMIT::7}
    - secure: 
    - secure: 
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH
    ; fi`
  #CONFIG SERVER
  - export CONFIG=vjaos/tasky-config
  - docker build -t $CONFIG:$COMMIT ./config
  - docker tag $CONFIG:$COMMIT $CONFIG:$TAG
  - docker push $CONFIG
  #DISCOVERY SERVER
  - export DISCOVERY=vjaos/tasky-discovery
  - docker build -t $DISCOVERY:$COMMIT ./discovery
  - docker tag $DISCOVERY:$COMMIT $DISCOVERY:$TAG
  - docker push $DISCOVERY
  #GATEWAY SERVER
  - export GATEWAY=vjaos/tasky-gateway
  - docker build -t $GATEWAY:$COMMIT ./gateway
  - docker tag $GATEWAY:$COMMIT $GATEWAY:$TAG
  - docker push $GATEWAY

  #PROJECT SERVICE
  - export PROJECT_SERVICE=vjaos/project-service
  - docker build -t $PROJECT_SERVICE:$COMMIT ./project-service
  - docker tag $PROJECT_SERVICE:$COMMIT $PROJECT_SERVICE:$TAG
  - docker push $PROJECT_SERVICE
